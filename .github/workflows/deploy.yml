name: Deploy SPA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Preserve existing PR previews
        run: |
          # Download current pages to preserve PR previews
          mkdir -p temp-site
          curl -s -L "https://seungyongshim.github.io/book-gpt/" > temp-site/index.html 2>/dev/null || echo "No existing site"
          
          # Check if there are any PR directories to preserve
          if curl -s -L "https://seungyongshim.github.io/book-gpt/previews.html" | grep -q "pr-[0-9]"; then
            echo "Found existing PR previews to preserve"
            # In a real scenario, we'd need a more sophisticated way to preserve PR previews
            # For now, we'll just ensure our build doesn't conflict
          fi
          
          # Copy main build
          cp -r dist/* temp-site/ 2>/dev/null || cp -r dist/* ./ 
          
          # Ensure we have the main site files
          if [ -d "temp-site" ]; then
            cp -r temp-site/* dist/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
