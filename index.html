<!doctype html>
<html lang="ko" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon-192.png" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>ChatGPT-like</title>
  <meta name="description" content="ChatGPT-like interface built with React" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Progressive Web App / Mobile Meta -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="ChatGPT-like" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no,email=no,address=no" />
  <meta name="color-scheme" content="light dark" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- iOS splash screens & icons could be added here later -->

  <!-- Open Iconic CSS -->

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Mobile viewport height script -->
  <script>
    // 모바일 브라우저 UI에 의해 vh가 달라지는 문제 보정
    function setAppVh() {
      document.documentElement.style.setProperty('--app-vh', window.innerHeight + 'px');
    }
    setAppVh();
    window.addEventListener('resize', setAppVh);
    window.addEventListener('orientationchange', setAppVh);
  </script>
</body>

</html>
